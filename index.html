<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojashoes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div></div>
        <div></div>
    </div>
    <header class="header">
        <nav class="navbar">
            <img class="logotipo" src="assets/favicon.ico" alt="logotipo">
            <p class="nav-texto">HOMEM</p>
            <p class="nav-texto">MULHER</p>
            <p class="nav-texto">CRIANÇA</p>
            <p class="nav-texto">CUSTOMIZAR</p>
            <div class="search">
                <input type="text" placeholder="Pesquisar">
                <img class="search-img" src="assets/icon-search.svg" alt="icone">
            </div>
            <img src="assets/icon-bag.svg" alt="bag">
        </nav>
    </header>
    <main class="main">
        <div class="lado-esquerdo">
            <div class="preco">
                <p class="main-titulo">Tênis Esportivo Para Corrida Top</p>
                <p class="main-descricao">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
                </p>
                <p class="main-preco">R$ 1.000,00</p>
                <div id="botao" class="botao">
                    <p class="botao-texto">COMPRAR</p>
                </div>
            </div>
        </div>
        <div class="lado-direito">
            <img class="tenisampliado" src="assets/tenis-1-ampliado.png" alt="tenisampliado1">
            <div class="galeria">
                <img class="galeria1" src="assets/tenis-1-galeria.png" alt="galeria3">
                <img class="galeria2" src="assets/tenis-2-galeria.png" alt="galeria1">
                <img class="galeria3" src="assets/tenis-3-galeria.png" alt="galeria2">
            </div>
        </div>
    </main>
    <footer class="footer">
        <img id="botao" src="assets/img-video.png" alt="videodemonstração">
        <p class="footer-texto">FACEBOOK</p>
        <p class="footer-texto">INSTAGRAM</p>
        <p class="footer-texto">YOUTUBE</p>
        <p class="footer-texto">TWITTER</p>
        <div class="footer-botao">
            <p class="footer-botao-texto">EXPLORE MAIS</p>
            <img src="assets/icon-arrow.svg" alt="arrow">
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
